# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=exifHandler-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.thanhlam2110 -DartifactId=ExifWarning -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true
